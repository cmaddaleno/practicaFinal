<div id="demo" ng-controller="postController as posts">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Posts</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="userId">Id Usuario</label>  
                <div class="col-md-4">
                    <input id="userId" name="userId" placeholder="42" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="id">Id Post</label>  
                <div class="col-md-4">
                    <input id="id" name="id" placeholder="13" class="form-control input-md" required="" type="text">

                </div>
            </div>

           

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Titulo</label>  
                <div class="col-md-4">
                    <input id="title" name="title" placeholder="El post" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="body">Contenido</label>
                <div class="col-md-4">                     
                    <textarea class="form-control" id="body" name="body">Este es un post</textarea>
                </div>
            </div>
            
            
             <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ok"></label>
                <div class="col-md-8">
                    <button id="ok" name="ok" class="btn btn-success" ng-click="posts.save()">Aceptar</button>
                    <button id="cancel" name="cancel" class="btn btn-danger" ng-click="posts.cancel()">Cancelar</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
